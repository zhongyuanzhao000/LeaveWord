version: '3'
services:
  # MySql
  leaveword-mysql:
    image: mysql:5.6
    ports:
      - "3307:3306"
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leaveword
    networks:
      - leaveword-network

  leaveword:
    build: ../LeaveWord
    image: demouser/leaveword
    restart: always
    depends_on:
      - leaveword-mysql
    ports:
      - 8081:8081
    networks:
      - leaveword-network

networks:
  leaveword-network:
    driver: bridge